{% extends 'base.html' %}
{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}
  {% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>

{% if user.image_url %}
  <img src="{{user.image_url}}" alt="">
{% endif %}

<br><form class="editform" action="/users/{{user.id}}/edit">
  <button class="button editbutton">Edit</button>
</form>
<form class="deleteform" action="/users/{{user.id}}/delete", method="POST">
  <button class="button deletebutton">Delete</button>
</form>

<br><a href='/'>All users list page</a><br>

  {% endblock %}
